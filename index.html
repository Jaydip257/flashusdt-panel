<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashUSDT Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="tether-usdt-logo.png" alt="FlashUSDT Logo" class="logo" />
    <h1>FlashUSDT Web Panel</h1>

    <button id="connectWallet">ðŸ”Œ Connect Wallet</button>

    <div class="card">
      <h2>Mint Tokens</h2>
      <input type="number" id="mintAmount" placeholder="Amount to Mint" />
      <button onclick="mintTokens()">Mint</button>
    </div>

    <div class="card">
      <h2>Transfer Tokens</h2>
      <input type="text" id="recipient" placeholder="Recipient Address" />
      <input type="number" id="transferAmount" placeholder="Amount" />
      <button onclick="transferTokens()">Transfer</button>
    </div>

    <div class="card">
      <h2>Set Expiry</h2>
      <input type="text" id="expiryUser" placeholder="User Address" />
      <input type="number" id="expiryDays" placeholder="Days to Expire" />
      <button onclick="setExpiry()">Set Expiry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
